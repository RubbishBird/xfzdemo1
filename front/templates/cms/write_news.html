{% extends 'cms/base.html' %}

{% block title %}发布新闻{% endblock %}

{% block head %}
    <script src="https://unpkg.com/qiniu-js@2.5.2/dist/qiniu.min.js"></script>
    <script src="{% static 'js/write_news.min.js' %}"></script>
{% endblock %}

{% block content-header %}
    <h1>发布新闻</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <form action="" class="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="title-form">标题</label>
                            <input type="text" class="form-control" name="title" id="title-form">
                        </div>
                        <div class="form-group">
                            <label for="category-form">分类</label>
                            <select name="category" id="category-form" class="form-control">
                                {% for category in categories %}
                                    <option value="{{ category.pk }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="desc-form">描述</label>
                            <input type="text" class="form-control" name="desc" id="desc-form">
                        </div>
                        <div class="form-group">
                            <label for="thunbnail-form">缩略图</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="thunbnail" id="thunbnail-form">
                                <span class="input-group-btn">
                                    <label class="btn btn-default btn-file">上传图片
                                    <input hidden type="file" class="btn btn-default" id="thunbnail-btn"></label>
                                </span>
                            </div>
                        </div>
                        <div id="process-group" class="form-group" style="display: none">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40"
                                     aria-valuemin="0" aria-valuemax="100" style="width: 0">
                                    0%
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content-form">内容</label>
                            <textarea name="content" id="content-form" cols="30" rows="10"
                                      class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary pull-right">发布</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
